{
  "apiVersion": "v1",
  "kind": "PersistentVolumeClaim",
  "metadata": {
    "name": "test-pvc"
  },
  "spec": {
    "accessModes": [
      "ReadWriteOnce"
    ],
    "resources": {
      "requests": {
        "storage": "1Gi"
      }
    },
    "volumeName": "test-pv"
  },
  "status": {
    "accessModes": [
      "ReadWriteMany"
    ],
    "capacity": {
      "storage": "1Gi"
    },
    "phase": "Bound"
  }
}

